
name: Publica칞칚o autom치tica
on:  
  # nosso script ser치 executado sempre quando houver push e pull request nas branches destacadas abaixo
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    # sistema operacional da m치quina que o Github ir치 disponibilizar para rodar o nosso script
    runs-on: ubuntu-latest

    # aqui 칠 iniciado o passo a passo para realizar o processo de publica칞칚o
    steps:
      - uses: actions/checkout@v3

      - name: Cria um arquivo tempor치rio para a chave privada e altera a permiss칚o do arquivo para que s칩 o dono possa ler e escrever (necess치rio para chaves)
        run: |
               echo "${{ secrets.KEY }}" > /tmp/private_key
               chmod 600 /tmp/private_key

      - name: Criando a pasta da aplica칞칚o e acertando diret칩rio... 
        # StrictHostKeyChecking: desativar prompt 'fingerprint'
        # UserKnownHostsFile: para n칚o salvar a chave
        run: |
               ssh -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ubuntu@${{ secrets.HOST }} \
               sudo mkdir -p /home/ubuntu/apps 

      - name: Ajustar permiss칫es no servidor de Produ칞칚o
        run: |
          ssh -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ubuntu@${{ secrets.HOST }} "sudo chown -R ubuntu:ubuntu /home/ubuntu/apps && sudo chmod -R 755 /home/ubuntu/apps"
                     
      - name: Transferindo os arquivos da aplica칞칚o
        run: |
               scp -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r ${{ github.workspace }}/* ubuntu@${{ secrets.HOST }}:/home/ubuntu/apps

      - name: Restaurando a aplica칞칚o
        run: |
               ssh -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ubuntu@${{ secrets.HOST }} \
               sudo npm install --prefix /home/ubuntu/apps \

      - name: Reiniciando o servi칞o da aplica칞칚o
        run: |
               ssh -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ubuntu@${{ secrets.HOST }} \
               sudo systemctl restart helloflask.service    

      - name: Limpa o arquivo de chave privada ap칩s uso
        run: |
           rm /tmp/private_key
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: '游 Deploy conclu칤do e aplica칞칚o reiniciada com sucesso! 九\n\nAutor do push: **${{ github.actor }}**'
